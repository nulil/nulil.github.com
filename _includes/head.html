<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

<title>{% if page.title %}{{ page.title }} </ {% endif %}{{ site.title }}</title>

<meta property="og:title" content="{% if page.title %}{{ page.title }} </ {% endif %}{{ site.title }}" />
<meta property="og:type" content="website" />
<meta property="og:url" content="{% if page.url %}{{ page.url }}{% endif %}{{ site.url }}" />
<meta property="og:image" content="{% if page.img %}{{ page.img }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title }}" />
<meta property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}" />
<meta property="fb:admins" content="{{ site.author.name }}" />

<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author.name }}">

<meta name="viewport" content="width=device-width,initial-scale=1" />

<script>!function(){var d=document.documentElement;d.className=d.className.replace(/(^ *| )no-js( | *$)/,'$1js$2')}()</script>
